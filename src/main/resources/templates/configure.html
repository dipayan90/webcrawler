<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WebCrawler</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="js/batchJobsViewController.js"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

<div ng-app="webCrawler" ng-controller="viewController">
    <div class="page-header">
        <h1 style="text-align: center">WebCrawler Application</h1>
    </div>
<div class="col-md-2">

</div>

<form class="col-md-8" ng-submit="submit()" ng-hide="showFeedback">
    <div class="form-group">
        <label>Url: </label>
        <input type="text" class="form-control" id="url" placeholder="Enter URL here" ng-model="url"/>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

    <div ng-show="showFeedback" style="width: 60%;margin-left: 20%;margin-right: 20%;">
        <h3>Site Url: {{feedback.url}}</h3>
        <table>
            <tr>
                <th>Word</th>
                <th>Count</th>
            </tr>
            <tr ng-repeat="word in feedback.siteElementFrequencySet | orderBy:'-value'">
                <td>{{word.key}}</td>
                <td>{{word.value}}</td>
            </tr>
        </table>
    </div>
</div>

</body>

</html>
